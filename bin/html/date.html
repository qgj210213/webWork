<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>date 表示</title>
    <link rel="stylesheet" href="">
    <script src="../jquery/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="../jquery/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <p id="demo5-1"></p>
    <script type="text/javascript">
    $(function() {
        setInterval(function() {
            var now = new Date();
            var y = now.getFullYear();
            var m = now.getMonth() + 1;
            var d = now.getDate();
            var w = now.getDay();
            var wd = ['日', '月', '火', '水', '木', '金', '土'];
            var h = now.getHours();
            var mi = now.getMinutes();
            var s = now.getSeconds();
            var mm = ('0' + m).slice(-2);
            var dd = ('0' + d).slice(-2);
            var hh = ('0' + h).slice(-2);
            var mmi = ('0' + mi).slice(-2);
            var ss = ('0' + s).slice(-2);
            var miss = now.getMilliseconds();
            $('#demo5-1').text(y + '年' + mm + '月' + dd + '日' + hh + '時' + mmi + '分' + ss + '秒' + miss+'ミリ秒'+'(' + wd[w] + ')');
        }, 1000);
    });
    </script>
</body>

</html>
