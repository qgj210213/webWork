<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <script src="../jquery/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="../jquery/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./selectShow.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css" media="screen">
    #mytbl td,th {
        border: 1px solid #07ECFA;
        width: 100px;
    }

    #mytr,
    .input {
        display: none;
        border-width: 0;
    }
    </style>
</head>

<body>
    <table id="mytbl">
        <!--springboot:edi-file-create-tool
            class :HelloWorldController
            Chrome　でextension 拡張機能CORSを追加
            【https://chrome.google.com/webstore/detail/allow-control-allow-origi/nlfbmbojpeacfghkpbjhddihlkkiljbi?hl=en-US)】
        -->
        <tr>
            <th>注文番号</th>
        </tr>
        <tr>
            <td>
                <input type="text" name="orderNum" value="" placeholder="" id="order_num">
            </td>
        </tr>
        <tr id="mytr">
            <td>
                <input type="text" name="" value="" id="order_val">
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit" id="search">検索</button>
                <button type="submit" id="reset">リセット</button>
            </td>
        </tr>
    </table>
</body>

</html>
